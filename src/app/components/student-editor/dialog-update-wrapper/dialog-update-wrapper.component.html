<h1 mat-dialog-title style="display: flex;justify-content: center;">Edit student</h1>
<div mat-dialog-content style="display: flex;flex-direction: column;align-items: center;">
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="FIO"
      [(ngModel)]="editingStudent.fio" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Group"
      [(ngModel)]="editingStudent.group" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="number" placeholder="Phone Number"
      [(ngModel)]="editingStudent.phoneNumber" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class='btn cancel'(click)="onNoClick()">Cancel</button>
  <button class="btn update"[mat-dialog-close]="editingStudent">Save</button>
</div>
