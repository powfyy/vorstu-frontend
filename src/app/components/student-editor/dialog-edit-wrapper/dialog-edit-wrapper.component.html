<h1 mat-dialog-title style="display: flex;justify-content: center;">Add student</h1>
<div mat-dialog-content style="display: flex;flex-direction: column;align-items: center;">
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="FIO of student"
      [(ngModel)]="editingStudent.fio" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Group of student"
      [(ngModel)]="editingStudent.group" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="number" placeholder="Phone Number of student"
      [(ngModel)]="editingStudent.phoneNumber" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class='btn cancel' (click)="onNoClick()">Cancel</button>
  <button class="btn add" [mat-dialog-close]="editingStudent">Add</button>
</div>
